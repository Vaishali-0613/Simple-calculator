<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <form id="calculatorForm">
        V1:<input type="text" id="num1" placeholder="Enter number 1" required><br><br>
        V2:<input type="text" id="num2" placeholder="Enter number 2" required>
        <p></p>
        <label><input id="add" type="radio" name="operation" value="+" > Addition</label><br><br>
        <label><input id="sub" type="radio" name="operation" value="-" > Subtraction</label><br><br>
        <label><input id="mul"type="radio" name="operation" value="*"> Multiplication</label><br><br>
        <label><input id="div"type="radio" name="operation" value="/"> Division</label><br><br>
        <button type="button" onclick="func1()">Submit</button>

        <div id="result" style="display: none;">
            <h2>Result:</h2>
            <p id="res"></p>

        </div>

    </form>
    <script>
        function func1() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operation = document.querySelector('input[name="operation"]:checked').value;

            var result;
            if (operation === "+") {
                result = num1 + num2;
            } else if (operation === "-") {
                result = num1 - num2;
            } else if (operation === "*") {
                result = num1 * num2;
            } else if (operation === "/") {
                result = num1 / num2;
            }

            //alert(" " + num1 + " " + operation + " " + num2 + "\n Do you want to perform " + operation + " Operation");

            document.getElementById("result").style.display = "block";
            document.getElementById("res").innerHTML = +result;
        }
    </script>
</body>

</html>
